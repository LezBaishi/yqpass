{% extends "base.html" %}
{% load i18n %}

{% block title %}
<title>注册</title>
{% endblock %}

{% block content %}
<div class="form-wrapper">
	<form method="post" action=".">
		{% if form.errors %}
			{% include "users/partials/errors.html" %}
		{% endif %}
		{% csrf_token %}
		{% for field in form %}
			{% include "users/partials/field.html" %}
		{% endfor %}<br>
		<div class="button-wrapper submit">
			<!-- <input class="btn btn-primary" type="submit" value="{% trans 'Register' %}" /> -->
			<input class="btn btn-primary" type="submit" value="注册" />
			<input class="btn btn-primary" type="button" value="返回登录" onclick="javascript:window.location.href='{% url 'users_login' %}'"/>
		</div>
	</form>
</div>
{% endblock %}
