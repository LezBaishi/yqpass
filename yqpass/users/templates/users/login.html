{% extends "base.html" %}
{% load i18n %}

{% block title %}
<title>登录</title>
{% endblock %}

{% block content %}
<div class="form-wrapper">
	<form method="post" action=".">
		{% if form.errors %}
			{% include "users/partials/errors.html" %}
		{% endif %}
		{% csrf_token %}
		{% for field in form %}
			{% include "users/partials/field.html" %}
		{% endfor %}
		<br>
		<div class="button-wrapper submit">
			<!-- <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}" /> -->
			<input class="btn btn-primary" type="submit" value="登录" />
		</div>
		<input type="hidden" name="next" value="{{ next }}" /><br>
		<p><a href="{% url 'users_password_reset' %}"><!-- {% trans "Forgot password" %} -->忘记密码</a></p>
		<p><a href="{% url 'users_register' %}"><!-- {% trans "Register" %} -->注册</a></p>
	</form>
</div>
{% endblock %}
